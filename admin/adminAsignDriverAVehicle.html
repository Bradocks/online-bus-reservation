<!DOCTYPE html>
<html>

<head>
  <title>update vehicle</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <div>
    <form method="POST" action="adminAsignDriverVehicle.php" onsubmit="return updateVehicle()">
      <p style="text-align: center;">update vehicle</p>

      <label>Enter vehicleId</label>
      <input type="text" id="vehicleId" name="vehicleId" placeholder="V-H7789" required></input>
      </br>
      <label>Enter driverId</label>
      <input type="text" id="driverId" name="driverId" placeholder="D-66438H" required></input>
      </br>
      <label>Select state</label>
      <select id="state" name="state" required>
        <option value="*" hidden>Select state</option>
        <option value="Down">Down</option>
        <option value="Okay">Okay</option>
      </select></br>

      </br>

      <button type="submit">submit</button>
    </form>
    <script src="../js/three.js"></script>
  </div>
</body>

</html>
