<!DOCTYPE html>
<html>
  <head>
    <title>add vehicle</title>
    <link rel="stylesheet" href="../form.css" />
  </head>
  <body>
    <div>
      <form
        method="POST"
        action="AdminAddVehicle.php"
        onsubmit="return adminADdVehicle()"
      >
        <p style="text-align: center">Add vehicle</p>
        <label>plate number</label>
        <input
          type="text"
          id="plateNO"
          name="plateNO"
          placeholder="KCX 203D"
        /><br />
        <label>capacity</label>
        <input
          type="text"
          id="capacity"
          name="capacity"
          placeholder="14"
        /><br />
        <label> Enter driverId</label>
        <input
          type="text"
          id="driverId"
          name="driverId"
          placeholder="D-4568D"
        /><br />

        <label>select vehicle's state</label>
        <select name="state" id="state">
          <option value="Down">Down</option>
          <option value="Okay">Okay</option>
        </select>

        <button type="submit">ADD vehicle</button>
        <br />
        <h5>
          <a
            href="AdminDashboard.php"
            style="text-decoration: none; color: black"
            >Back</a
          >
        </h5>
        <br />
      </form>
    </div>
    <script src="../js/registration.js"></script>
  </body>
</html>
