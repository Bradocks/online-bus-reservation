<!DOCTYPE html>
<html>

<head>
  <title>user account </title>
  <link rel="stylesheet" href="../form.css">
</head>

<body>

  <div class="form-payment-container">

    <form action="payment.php" onsubmit="return validatePaymentSelect()" method="post">

      <header class="header">
                <div class="logo-container">
                    <img src="/driver/assets/logo.png" alt="Company logo" class="logo">
                </div>
        
      <h2 style="margin-bottom: 2rem;">Payment Options</h2>
      <label>Payment Method</label>
      <select name="paymentMethod" id="paymentMethod" required>
        <option value="*" hidden>Select option</option>
        <option value="Mpesa">Mpesa</option>
        <option value="CASH"> CASH</option>
      </select>

      <label>Mobile Number</label>
      <input type="text" name="phone_number" id="phone" required placeholder="07********">

      <label>Amount</label>
      <input type="text" name="amount" id="amount" required placeholder="Enter amount">

      <label>payment statement</label>
      <textarea id="paymenStatement" name="paymenStatement"></textarea>
      </br>

      <button name="submit" value="submit">submit</button>
    </form>
    <script src="../js/three.js"></script>
  </div>

</body>

</html>
